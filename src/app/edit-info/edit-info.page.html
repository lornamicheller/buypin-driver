<ion-card class="logo-card">
  <ion-icon (click)="goBack()" ion-button class="icon-btn" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  <img class="logo" src="assets/logo.png">
</ion-card>

<ion-content class="bg-orange">

  <!-- <ion-card class="logo-card">
      <img class="logo" src="assets/logo.png">
    </ion-card> -->

  <ion-card style="box-shadow: none; padding: 10px; margin-top: 0;">
    <h5 class="title-input">NAME</h5>
    <ion-input [(ngModel)]="name" type="text" placeholder="{{name}}" class="name"></ion-input>
    <h5 class="title-input">PHONE</h5>
    <ion-input  [(ngModel)]="phone" type="tel" placeholder="{{phone}}"  class="name"></ion-input>
    <h5 class="title-input">EMAIL</h5>
    <ion-input  [(ngModel)]="email" type="text" placeholder="{{email}}" class="name"></ion-input>
     <!--  Multiple Selection -->
     <h5 class="title-input">ZIPCODE DISPOBIBLE</h5>
     <ion-item class="name2">
       <ion-label class="title-input">ZipCode</ion-label>
       <ion-select [(ngModel)]="zipCodeArray" multiple=" true" cancelText="Cancelar" okText="Ok">
         <ion-select-option *ngFor="let zipcode of allZipCode" value="{{zipcode.get('zipcode')}}">
           {{zipcode.get('zipcode')}}
         </ion-select-option>
       
       </ion-select>
     </ion-item>
     <!--  end Multiple Selection -->
   </ion-card>
  

  <ion-card style="box-shadow: none; position: absolute; bottom: 0; margin-left: auto; margin-right: auto; left: 0; right: 0;">
    <ion-button style="--box-shadow: none;" (click)="setNewData()" class="create-btn" expand="block">GUARDAR
    </ion-button>
  </ion-card>
</ion-content>
