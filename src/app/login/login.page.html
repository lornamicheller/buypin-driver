<ion-content class="bg">

  <ion-card class="logo-card">
    <img class="logo" src="assets/logo.png">
  </ion-card>


  <ion-card class="bag-card">
    <img class="bag" src="assets/bolsa.png">
  </ion-card>

  <ion-card class="login-card">
    <ion-input [(ngModel)]="username" id="name" type="text" placeholder="USERNAME">
      <ion-icon class="icon" ios="ios-person" md="md-person"></ion-icon>
    </ion-input>
    <ion-input [(ngModel)]="password" id="password" type="password" placeholder="PASSWORD">
      <ion-icon class="icon" ios="ios-lock" md="md-lock"></ion-icon>
    </ion-input>
    <ion-button style="--box-shadow: none;"  (click)="signIn()" class="login-btn" expand="block">LOGIN</ion-button>
    <ion-button style="--box-shadow: none;"  (click)="openPage()" class="create-btn" expand="block">CREATE ACCOUNT</ion-button>
  </ion-card>

  <ion-card style="box-shadow: none; margin: 0; margin-top: 200px;">

    <ion-grid>
      <ion-row >
        <ion-col size="2" style="margin-top: 10px;">
          <ion-checkbox style="float: right;" class="check"></ion-checkbox>
        </ion-col>
        <ion-col size="4" style="margin-top: 10px;">
          <p
            style="margin: 0; padding: 0; margin-top: 5px; font-weight: 700; color: rgb(255, 255, 255); font-size: 15px; font-family: 'Mukta', sans-serif;">
            Remember me</p>
        </ion-col>
        <ion-col size="5">
          <ion-button (click)="openPage3()" expand="full"
            style="--box-shadow: none; --background: transparent; --background-activated: transparent; font-weight: 700;font-size: 15px; font-family: 'Mukta', sans-serif;">
            Forgot password?</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
